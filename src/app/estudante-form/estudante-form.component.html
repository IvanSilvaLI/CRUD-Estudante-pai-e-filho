
  <div class="row">
    <div class="display-7 text-dark mt-3">
  <h2>Cadastro de estudantes</h2>
      <form [formGroup]="formGroupEstudante">

        <div class="mb-3">
          <label for="name" class="form-label text-dark">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Coloque o seu nome">
          <div *ngIf="submitted && name.invalid">
            <small class="text-danger">NOME INVALIDO!</small>
          </div>

        </div>


        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Coloque o seu Email">
          <div *ngIf="submitted && email.invalid">
            <small class="text-danger">EMAIL INVALIDO!</small>
          </div>
        </div>



        <div class="mb-3">
          <label for="location" class="form-label text-dark">Endereço</label>
          <input type="text" formControlName="location" class="form-control" id="location" placeholder="Digite seu endereço">
          <div *ngIf="submitted && location.invalid">
            <small class="text-danger">ENDEREÇO INVALIDO!</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label text-dark">CPF</label>
          <input type="text" formControlName="cpf" class="form-control" id="cpf" placeholder="Digite seu CPF">
          <div *ngIf="submitted && cpf.invalid">
            <small class="text-danger">CPF INVALIDO!</small>
          </div>
        </div>
        <div>
          <button class="btn btn-success m-3" (click)="save()">Salvar</button>
          <button class="btn btn-warning" (click)="clean()">Limpar</button>
        </div>

      </form>

    </div>
